<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
</head>
<body>

    <button onclick="toggle()">Click me</button>

    <script>
        function toggle(){
            // console.log("Working.....")

            var theme = false

            var bg = document.getElementsByTagName("body")
            if(theme == false){
                bg[0].style.backgroundColor = "lightblue"
                theme = !theme
            }
            else{
                bg[0].style.backgroundColor = "black"
                theme = !theme
            }

           

        }

    </script>

</body>
</html>


<!-- theme => background color
 
1. light  => light blue
2. dark => black
-->
